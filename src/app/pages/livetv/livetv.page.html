<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-button>
				<img height="30" src="../../../assets/icon/icon.png" />
			</ion-button>
		</ion-buttons>
		<ion-title>আমাদের টিভি</ion-title>
	</ion-toolbar>
	<ion-toolbar id="segment" *ngIf="showUpdateButton==1">
		<ion-button color="danger" expand="full" (click)=getUpdate()>এখনই আপডেট করুন</ion-button>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">


	<ion-grid class="ion-no-padding">

		<ion-row class="ion-no-padding">
			<ion-col class="ion-no-padding" size-xs="5" offset-xs="3.5" size-sm="3" offset-sm="4.5" size-md="2"
				offset-md="5" size-lg="2" offset-lg="5" size-xl="1" offset-xl="5.5">
				<ion-card (click)="goToChannel('http://icom.movply.stream/hls/gazi-tv_2.m3u8')">
					<img height="70" src="../../../assets/icon/BPLOfficialLogo.png" />
				</ion-card>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let g of channelsGang">
			<ion-col class="ion-no-padding">
				<ion-text color="dark">
					<h5 class="left-padding">{{g.channelCategory}}:</h5>
				</ion-text>
				<div class="thumnails">
					<div class="list-thumbnail">
						<div class="img-thumb" *ngFor="let c of g.channels" 
						(click)="goToChannel(c.url,g.outside)">
							<img src="{{c.logo}}" class="tv-logo">
						</div>
					</div>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
