<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-button>
				<img height="30" src="{{featureObject.featuredLogo}}" />
			</ion-button>
		</ion-buttons>
		<ion-title>{{featureObject.channelCategory}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
	<ion-button color="light" *ngFor="let c of featureObject.channels"
		(click)="goToChannel(c.url,c.outside,c.videoPlayer)" expand="full">{{c.channelName}}</ion-button>
	<ion-button color="danger" expand="block" (click)="closeModal()">
		<ion-icon slot="start" name="close"></ion-icon>Close
	</ion-button>
</ion-content>
